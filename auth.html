<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main class="main main__bg">
    <div class="logo">
        <img src="img/logo-black.svg" alt="logo-black">
    </div>
    <section class="auth">
        <form action="#" class="form auth__form">
            <div class="form__title">
                Log in
            </div>
            <div class="form__input form__input--email">
                <input type="email" placeholder="Your email">
            </div>
            <div class="form__input form__input--password">
                <input type="password" placeholder="Password">
            </div>
            <div class="form__btn">
                <button class="btn btn--primary" type="submit">Log In</button>
            </div>
            <div class="form__forgot">
                <a href="reset_password.html">Forgot password</a>
            </div>
            <div class="form__account">Don`t have an account ?</div>
            <div class="form__account--line"></div>
            <a href="registration.html" class="form__reg">Sign In</a>
        </form>
    </section>
  </main>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
