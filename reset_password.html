<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main class="main main__bg">
    <div class="logo">
        <img src="img/logo-black.svg" alt="logo-black">
    </div>
    <section class="auth reset">
        <form action="#" class="form auth__form">
            <div class="form__title">
                Reset password
            </div>
            <div class="form__input form__input--email">
                <input type="email" placeholder="Your email">
            </div>
            <div class="form__btn form__change">
                <button class="btn btn--primary" type="submit">Change the password</button>
            </div>
            <div class="form__account">Don`t have an account ?</div>
            <div class="form__account--line"></div>
            <a href="registration.html" class="form__reg">Sign In</a>
        </form>
    </section>
    <section class="auth reset__complete">
        <form action="#" class="form auth__form">
            <div class="form__title">
                Reset password
            </div>
            <div class="form__text">
                Link to change your password has been sent to your email!
            </div>
            <div class="form__btn">
                <a href="auth.html" class="btn btn--secondary" type="submit">Home page</a>
            </div>
        </form>
    </section>
  </main>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
